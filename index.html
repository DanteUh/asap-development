<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASAP Development</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--- header-section-->
    <header>
        <div class="header-img bg-red" id="racecar">
            <div class="main-headline-box">
                <h1 class="white-text text-center headline-margin">Brinner det i knutarna?</h1>
                <img id="large-flash" src="images/icons/icon-flat3d-flash.svg" alt="flash">
                <img id="small-flash" src="images/icons/icon-flat3d-flash.svg" alt="flash">
            </div>

            <svg class="header-diagonal-top" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 10" preserveaspectratio="none">
                <polygon class="bg-red" points="100 0 100 10 0 10"/>
            </svg>

            <div class="header-diagonal-bottom bg-red">
                <p class="lead white-text text-center headline-margin">Vi vet att tiden är våra kunders största bristvara. Och vi har lösningen.</p>
            </div>
        </div>
    </header>
    <!-- /end header section -->
    <section class="container">
        <h1>Hej på dig </h1>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
